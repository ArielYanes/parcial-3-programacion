<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo mensaje entre sensores</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            padding: 30px;
        }

        h2 {
            color: #343a40;
            margin-bottom: 20px;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            max-width: 600px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Enviar mensaje entre sensores</h2>
    <form method="post">
        {% csrf_token %}
        <label for="id_sender">Sensor emisor:</label>
        {{ form.sender }}

        <label for="id_receiver">Sensor receptor:</label>
        {{ form.receiver }}

        <label for="id_message">Mensaje:</label>
        {{ form.message }}

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
