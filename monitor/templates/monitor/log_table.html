<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registros recientes</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            padding: 30px;
        }

        h2 {
            color: #343a40;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
        }

        th {
            background-color: #e9ecef;
            color: #495057;
            font-weight: 600;
            border-bottom: 1px solid #dee2e6;
        }

        tr:nth-child(even) {
            background-color: #f1f3f5;
        }

        tr:hover {
            background-color: #e2f0ff;
        }

        canvas {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h2>Registros recientes</h2>

    <!-- Tabla con HTMX -->
    <div id="tabla" hx-get="/tabla/actualizar/" hx-trigger="every 5s" hx-swap="outerHTML">
        {% include 'monitor/log_table_partial.html' %}
    </div>

    <!-- Datos para Chart.js -->
    {{ labels|json_script:"labels-data" }}
    {{ data|json_script:"logs-data" }}

    <!-- GrÃ¡fico -->
    <canvas id="logChart" width="400" height="200"></canvas>
    <script>
        const labels = JSON.parse(document.getElementById('labels-data').textContent);
        const data = JSON.parse(document.getElementById('logs-data').textContent);

        const ctx = document.getElementById('logChart').getContext('2d');
        const logChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Mensajes enviados por sensor emisor',
                    data: data,
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
</body>
</html>
